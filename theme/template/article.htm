<head>
</head>
<body>
<div style="display: none;">
    <title>{{.Info.Title}}</title>
    <time>{{.Info.Date.Format "Jan 02, 2006"}}</time>

        {{range $i,$e:= .Info.Tags}}
        <tag>{{$e}}</tag>

    <content>{{.Content}}</content>
</div>
</body>
<script src="/js/react.min.js"></script>
</html>
